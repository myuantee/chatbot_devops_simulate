<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot Interface with Voice Recording Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      background: white;
    }
    .chat-bubble {
      max-width: 70%;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 20px;
    }
    .user {
      align-self: flex-end;
      background-color: #d1e7dd;
    }
    .bot {
      align-self: flex-start;
      background-color: #e2e3e5;
    }
    .input-container {
      display: flex;
      align-items: center;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
      position: relative;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #sendBtn, #voiceBtn {
      background: none;
      border: none;
      margin-left: 10px;
      cursor: pointer;
      position: relative;
      outline: none;
    }
    #voiceBtn img {
      width: 30px;
      height: 30px;
    }
    #progressBarContainer {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      width: 100%;
      background-color: #eee;
      border-radius: 2px;
      overflow: hidden;
      display: none;
    }
    #progressBar {
      height: 100%;
      width: 0;
      background-color: #4caf50;
      transition: width 0.1s linear;
    }
    .error-message {
      color: red;
      font-weight: bold;
      padding: 10px;
      text-align: center;
      background: #ffe6e6;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chatContainer">
    <!-- Chat messages will appear here -->
  </div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" />
    <button id="sendBtn">Send</button>
    <button id="voiceBtn" title="Start Voice Input">
      <img src="https://i.postimg.cc/1tzVTVM1/mic.jpg" alt="Voice Input" />
    </button>
    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>
  </div>
  <div id="errorMessage" class="error-message"></div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const voiceBtn = document.getElementById('voiceBtn');
    const errorMessage = document.getElementById('errorMessage');
    const progressBarContainer = document.getElementById('progressBarContainer');
    const progressBar = document.getElementById('progressBar');

    function addMessage(message, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-bubble', sender);
      messageDiv.textContent = message;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      userInput.value = '';
      setTimeout(() => {
        // Simulate bot reply
        addMessage('Bot reply to: ' + message, 'bot');
      }, 500);
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });

    function clearError() {
      errorMessage.style.display = 'none';
      errorMessage.textContent = '';
    }

    function showError(msg) {
      errorMessage.style.display = 'block';
      errorMessage.textContent = msg;
    }

    // Speech recognition setup
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition = null;
    let isRecording = false;
    let progressInterval = null;

    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        // We do NOT send message immediately here; wait for user to stop
        // Store transcript in a variable
        const transcript = event.results[0][0].transcript;
        // Save transcript for later
        recognition.transcript = transcript;
      };

      recognition.onerror = function(event) {
        let errorText = 'Speech recognition error';
        if(event.error) {
          switch(event.error) {
            case 'not-allowed':
              errorText = 'Permission to use microphone denied. Please allow microphone access and try again.';
              break;
            case 'no-speech':
              errorText = 'No speech detected. Please speak clearly and try again.';
              break;
            case 'audio-capture':
              errorText = 'No microphone found. Please connect a microphone and try again.';
              break;
            case 'aborted':
              errorText = 'Speech recognition aborted. Please try again.';
              break;
            default:
              errorText += ': ' + event.error;
          }
        }
        stopRecording();
        showError(errorText);
        console.error('Speech recognition error:', event.error);
      };

      recognition.onend = function() {
        // Stop progress bar when recognition ends naturally
        stopProgressBar();
        if (isRecording) {
          // Recognition ended but user didn't click stop yet,
          // so restart recognition automatically for continuous capture
          recognition.start();
        }
      };
    } else {
      showError('Speech recognition is not supported in this browser. Please use Microsoft Edge or Google Chrome with microphone permission granted.');
      voiceBtn.disabled = true;
    }

    function startProgressBar() {
      progressBarContainer.style.display = 'block';
      progressBar.style.width = '0%';
      let width = 0;
      progressInterval = setInterval(() => {
        width += 1;
        if (width > 100) width = 0;
        progressBar.style.width = width + '%';
      }, 50);
    }

    function stopProgressBar() {
      clearInterval(progressInterval);
      progressBarContainer.style.display = 'none';
      progressBar.style.width = '0%';
    }

    function startRecording() {
      if (!recognition) return;
      clearError();
      recognition.transcript = '';
      recognition.start();
      isRecording = true;
      startProgressBar();
      voiceBtn.title = 'Stop Voice Input';
      voiceBtn.querySelector('img').style.filter = 'invert(30%) sepia(90%) saturate(700%) hue-rotate(80deg) brightness(90%) contrast(90%)'; // greenish tint
    }

    function stopRecording() {
      if (!recognition) return;
      recognition.stop();
      isRecording = false;
      stopProgressBar();
      voiceBtn.title = 'Start Voice Input';
      voiceBtn.querySelector('img').style.filter = 'none';
    }

    voiceBtn.addEventListener('click', () => {
      if (isRecording) {
        stopRecording();
        // Now output the final recognized text if available
        if (recognition.transcript && recognition.transcript.trim().length > 0) {
          userInput.value = recognition.transcript.trim();
          sendMessage();
        }
      } else {
        startRecording();
      }
    });
  </script>
</body>
</html>
